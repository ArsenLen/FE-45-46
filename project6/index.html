<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <form action="">
            <input type="text" placeholder="Введите имя" required>
            <input type="number" placeholder="Введите стоимость">
            <input type="email" placeholder="Введите email">
            <input type="password" placeholder="Ваш пароль">
            <input type="checkbox">Мужской
            <input type="date" name="birthday" id="birthday-field">
            <input type="color">
            <input type="file">
            <input type="submit">
            <select name="" id="">
                <option value="male">Мужской</option>
                <option value="female">Женский</option>
            </select>
            <textarea cols="50" rows="20" placeholder="Ваш отзыв"></textarea>
        </form>
    </main>
</body>
</html>

    input - тег, к-й используется для взаимодействия юзера с сайтом/приложением, путем ввода в них информации
    с помощью них мы получаем информацию от пользователя

    атрибуты input: 
        1. type - тип инпута(зависит от данных, которые мы хотим получить от юзера)
            a) text - текстовые данные
            б) submit - кнопка "Отправить" - отправка формы после заполнения
            в) email - email обязателен ввод @
            г) password - пароль (*******)
            д) chekcbox - выбор 
            е) date - дата (отображается календарь с выбором даты)
            ж) color - цвет(отображается палитра)
            з) file - выбрать файл, загрузить файл
        2. placeholder - подсказка для пользователя - "что нужно ввести в поле"
        3. required - обязателен к заполнению

    select - позволяет создать выпадающий список
    option - элементы списка select
    textarea - текстовое поле ввода (для объемных текстов)
 -->
