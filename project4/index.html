<!-- 

    class - позволяет сгруппировать или отличить между собой элементы
    id - уникальный идентификатор элемента

    ul>li -- <a></a>

    ctrl + / - комментарий

    SPA - single page application - одностраничное веб-приложение

    EMMET - 

    target со значением _blank позволяет открывать ссылку в новой вкладке

    a - строчные. строчные теги выстраиваются в строку и их ширина зависит от контента 

    p - блочные. блочные теги по умолчанию имеют ширину 100% и каждый новый блочный элемент
    начинается с новой строки 

 -->
